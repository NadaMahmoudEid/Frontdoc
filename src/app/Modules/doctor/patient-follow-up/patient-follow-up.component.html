<div class="container-fluid mb-2">
    <div class="row">  <span class="fw-bold fs-4 text-center p-4" style="color:  #0d1c9e;">المتابعة</span></div>
  <div class="row  ">
      <div class=" col-md-3 col-12 mb-3" *ngFor="let patient of PatientList">
          <div (click)="navig(patient.id) " class="profile-card-4 card h-100 text-center w-100" >
              <img src='data:image/png;base64,{{patient?.profileImage}}' class="img" style="height: 250px;" loading="lazy">
              <div class="profile-content ">
                  <span class="profile-name bg-white m-auto text-dark rounded-1  p-1 w-50 bg-opacity-75 ">{{patient?.fullName}}</span> 
                  <h4 class="card-title text-start " ><i class="fa-solid text-primary fa-link px-2 " >
                  </i><a class="link-underline-primary">{{patient?.email}}</a></h4>
                  <h4 class="card-title text-start " ><i class="fa-solid fa-phone px-2"></i>
                      {{patient?.phoneNumber}}</h4>
                   <div class="text-start">
                      
                  </div>
              </div>  
          </div>
      </div>
      

    </div>
</div>
